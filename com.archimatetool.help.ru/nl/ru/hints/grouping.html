        <p>T<b>Группировка</b> объединяет неокоторое множество элементов на каком-либо основании классификации через отношения <i>состава</i> или <i>агрегации</i>.</p>
        
        <h2>Категория элементов языка:</h2>
        <p>Прочее. Составной.</p>

        <h2>Примеры:</h2>
        <p>Агрегация двух <b>процессов</b>, <b>объекта</b> которые вместе <i>реализуют</i> <b>сервис</b></p>
